<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add notes </title>
    <link rel="stylesheet" href="styles.css">

<body>
    
       <header>
        <h2>Take your notes...</h2>
       </header>

       <main>
            <form action="">
                <label for="notes-title">Note's title/category</label>
                <input type="text" name="notes-title" id="notes-title">

                <label for="story">Jot it down...</label>
                <textarea id="story" placeholder="Write your notes" name="story" rows="5" cols="33">
                I like not taking...
                </textarea>

                <input type="submit" value="Save">
               
                <button>
                        <a href="./notes.html">
                        Check Notes
                        </a>
                </button>
                
            </form>
            

       </main>

<script src="./notes.js"></script>
